<!DOCTYPE html>
<html>
<head>
  <title>旅游信息提交网页</title>
  <!-- CSS样式 -->
  <style>
    /* 省略样式定义 */
  </style>
</head>
<body>
  <!-- 反馈按钮 -->
  <button id="feedbackButton">反馈</button>

  <!-- 反馈信息和联系方式的弹出框 -->
  <div id="feedbackModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h1>提交反馈</h1>
      <form id="feedbackForm">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required>
        <label for="email">邮箱：</label>
        <input type="email" id="email" name="email" required>
        <label for="feedback">反馈内容：</label>
        <textarea id="feedback" name="feedback" required></textarea>
        <label for="contact">联系方式：</label>
        <input type="text" id="contact" name="contact">
        <input type="submit" value="提交">
      </form>
    </div>
  </div>

  <!-- JavaScript脚本 -->
  <script>
    // 获取按钮和弹出框元素
    var feedbackButton = document.getElementById('feedbackButton');
    var feedbackModal = document.getElementById('feedbackModal');
    var closeBtn = document.getElementsByClassName('close')[0];
    var feedbackForm = document.getElementById('feedbackForm');

    // 点击按钮显示弹出框
    feedbackButton.addEventListener('click', function() {
      feedbackModal.style.display = 'block';
    });

    // 点击关闭按钮或弹出框之外的区域关闭弹出框
    closeBtn.addEventListener('click', function() {
      feedbackModal.style.display = 'none';
    });
    window.addEventListener('click', function(event) {
      if (event.target == feedbackModal) {
        feedbackModal.style.display = 'none';
      }
    });

    // 提交表单时处理
    feedbackForm.addEventListener('submit', function(event) {
      event.preventDefault(); // 阻止表单的默认提交行为

      // 获取用户输入的数据
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var feedback = document.getElementById('feedback').value;
      var contact = document.getElementById('contact').value;

      // TODO: 进行表单验证，例如检查是否填写了必填字段、验证电子邮件地址格式等
      // 可以使用JavaScript的正则表达式等方法进行验证

      // TODO: 将反馈信息提交到服务器端进行处理，可以使用Ajax技术实现异步提交
      // 可以使用XMLHttpRequest或者fetch等方法发送POST请求到服务器端

      // 显示信息已提交的提示
      alert('信息已提交');

      // 隐藏弹出框
      feedbackModal.style.display = 'none';
    });
  </script>
</body>
</html>
